<!DOCTYPE html>
{% load staticfiles%}
{% load musicBlogger_template_tags %}

<html>
    <head lang = "en">
        <meta charset="UTF-8" />
        <title>
            Music Blogger -
            {% block title_block %}
            {% endblock %}
        </title>
    </head>
    <body>
        
        <div>
            {% block header %}
                <img src="{% static images/musicBloggerLogo %}" alt="Logo" />
                <a href="{%url 'musicBlogger:search '}">Search</a>
                <a href="{%url 'musicBlogger:about '}">About</a>
                <a href="{%url 'musicBlogger:contact_us '}">Contact Us</a>
                {% if user.is_authenticated %}
                    <a href="{%url 'musicBlogger:login '}">Login</a>
                {% else %}
                    <a href="{%url 'musicBlogger:user_profile user.slug '}">User Profile</a>
                {% endif %}
            {% endblock %}
        </div>
        <hr />
        <div>
        {% block body_block%}
        {% endblock%}
        </div>
    </body>
</html>
